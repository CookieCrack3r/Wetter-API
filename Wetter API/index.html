<body>
    <div class="container">
        <div id="wetter">
            <div id="inputWrapper" class="row">

                    <input id="inputPlz" class="form-control form-control-lg" placeholder="PLZ eingeben">
                </div>
                <div class="col-md-1">
                    <button id="btnPlz" class="btn btn-lg btn-block btn-outline-secondary">OK</button>
                </div>
            </div>
            <div id="wetterData"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
